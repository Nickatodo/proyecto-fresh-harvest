<div data-modal2 class="modal2 is-hidden2">
  <div class="modal__div2">
    <button data-modal-close2 class="modal__btn_cerrar2">
      <svg width="18px" height="18px">
        <use href="./images/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <picture>
      <source
        srcset="./images/1x/raspberry.png 1x, ./images/2x/raspberry@2x.png 2x"
        media="(min-width:768px)"
        type="image/png"
        width="100%"
      />
      <source
        srcset="./images/1x/raspberry.png 1x, ./images/3x/raspberry@3x.png 3x"
        media="(min-width:370px)"
        type="image/png"
        width="100%"
      />
      <img src="./images/1x/raspberry.png" alt="raspberry" />
    </picture>
    <p class="modal2__tittle">THANK YOU</p>
    <p class="modal2__txt">
      Thank you for your order! Our team is preparing your box with fresh,
      delicious fruits and vegetables, and we'll deliver it straight to your
      doorstep. We appreciate your business and look forward to providing you
      with the best possible experience!
    </p>
  </div>
</div>
